<!doctype html>
  <html lang="en">
    <head>
      <title>Phaser Ship</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    </head>

    <body>
      <div class = "basic-menu" id = "main-menu">
        <h1>2 Player Phaser Ship Game</h1>
        <input id = "name" type = "text" placeholder="Enter Name to Play"/>
        <button id = "start-button">START</button>
        <button id = "high-scores">HIGH SCORES</button>
        <button id = "instructions-button">INSTRUCTIONS</button>
      </div>
      <div class = "basic-menu" id = "instructions">
        <h1>Controls</h1>
        <h3>W to move forward</br>A to rotate left</br>D to rotate right</br>F to fire (will probably change)</h3>
        <h3>Hitting the enemy ship: 1 point </br> Crashing into an asteroid: -1 point</br> 5 points to win!</h3>
        <button id = "back-to-menu">Main</button>
      </div>
      <div id = "waiting-lobby">
        <h2>Waiting on other player</h2>
      </div>
      <div id = "game-menu">
        <h3 id = "my-score">My Score: 0 <br/>Enemy Score: 0</h3>
      </div>
      <div id = "phaser"></div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type='text/javascript' src='js/model.js'></script>
    </body>
  </html>
